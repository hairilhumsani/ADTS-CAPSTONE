<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-segment [(ngModel)]="account" value="students">
        <ion-segment-button value="students">
          <ion-label>Students</ion-label>
        </ion-segment-button>
        <ion-segment-button value="companies">
          <ion-label>Companies</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>

    <ion-card-content>

      <div [ngSwitch]="account">
        <form [formGroup]="loginStudentForm" *ngSwitchCase="'students'">
        <ion-list >
          <ion-item>
            <ion-input formControlName="studentEmail" type="email" placeholder="Student Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" type="Password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-button (click)="loginStudent()">
              Login
            </ion-button>
            <ion-button (click)="goToRegister('students')">
              Register
            </ion-button>
          </ion-item>
        </ion-list>
        </form>
        <form [formGroup]="loginCompanyForm" *ngSwitchCase="'companies'">
        <ion-list>
          <ion-item>
            <ion-input formControlName="companyEmail" type="email" placeholder="Company Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" type="Password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-button (click)="loginCompany()">
              Login
            </ion-button>
            <ion-button (click)="goToRegister('companies')">
              Register
            </ion-button>
          </ion-item>
        </ion-list>
      </form>

      </div>

      

    </ion-card-content>
  </ion-card>
</ion-content>
